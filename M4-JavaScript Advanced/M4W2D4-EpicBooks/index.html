<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Book Store</title>
</head>

<body>
    <header>
        <nav>
            <div class="container py-5">
                <div class="row">
                    <div class="col-12 d-flex flex-column flex-md-row justify-content-center gap-5 align-items-center">
                        <img class="img-fluid img-logo" src="./img/logo.png" alt="Book Store">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="d-flex flex-column align-items-center">
                                <input class="form-control me-2 input-search-books" placeholder="Search Book">
                                <p class="text-danger input-char-check-off char-check">Minimo 3 caratteri</p>
                            </div>
                            <button class="btn btn-outline-secondary btn-search-book">Search</button>
                        </div>
                        <div class="icon d-flex align-items-center gap-2">
                            <button class="btn btn-secondary open-cart"><i class="bi bi-cart-fill"></i></button>
                            <button class="btn btn-secondary"><i class="bi bi-file-person-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <dialog id="customModal">
            <div class="container">
                <div class="row">
                    <div class="col d-flex justify-content-between align-items-center">
                        <h5>Il Tuo Carrello:</h5>
                        <button class="btn btn-secondary close-cart-modal d-flex justify-content-center"><i class="bi bi-x-lg"></i></button>
                    </div>
                </div>
                <div class="row py-4">
                    <table class="table table-bordered border-secondary">
                        <thead>
                            <tr>
                                <th scope="col">Titolo</th>
                                <th scope="col">â‚¬</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="modal-container"></tbody>
                    </table>
                    <div class="col cart-container"></div>
                </div>
            </div>
        </dialog>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row books-cards-container justify-content-center gap-2 py-5">
                <div class="spinner-border spinner-off" role="status">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
