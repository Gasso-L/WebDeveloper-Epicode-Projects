<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/backoffice.css">
  <title>Marketplace: BackOffice</title>
</head>

<body>
  <header class="pb-3">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid gap-lg-5">
          <a class="navbar-brand fs-2 fw-bold" href="./index.html">Marketplace</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse py-2 py-lg-0" id="navbarNav">
            <ul class="navbar-nav gap-lg-3">
              <li class="nav-item">
                <a class="nav-link active fs-4" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="./backoffice.html">BackOffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="container py-5">
      <div class="row">
        <div class="col-12 border border-white rounded">
          <h4 class="d-flex justify-content-center py-3">Add Your Product</h4>
          <form class="d-flex flex-column align-items-center gap-4" id="form-container">
            <div class="input-control w-50">
              <input type="text" class="form-control" placeholder="Product Name" id="productName">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="input-control w-50">
              <input type="text" class="form-control" placeholder="Description" id="productDescription">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="input-control w-50">
              <input type="text" class="form-control" placeholder="Brand" id="productBrand">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="input-control w-50">
              <input type="text" class="form-control" placeholder="URL Image" id="productImage">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="input-control w-50">
              <input type="number" class="form-control" placeholder="Price" id="productPrice">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <button type="submit" class="btn btn-add-product btn-color mb-4">Add Product</button>
          </form>
        </div>
      </div>
    </section>
    <dialog id="editModal">
      <div class="container">
        <div class="row">
          <div class="col d-flex justify-content-between align-items-center">
            <h5>Edit Product</h5>
            <button class="btn btn btn-color btn-no-hover-color close-modal"><img src="./img/x-lg.svg"
                alt="Close Modal"></i></button>
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center py-2 d-none" id="spinner-edit">
          <div class="spinner-border text-secondary" role="status">
          </div>
        </div>
        <div class="row py-5">
          <div class="d-flex justify-content-center align-items-center py-2 alert alert-danger d-none" role="alert" id="alert-edit-product">
          </div>
          <form class="d-flex flex-column align-items-center gap-4 border border-white rounded" id="edit-form">
            <div class="d-flex justify-content-center align-items-center gap-2 pt-3">
              <label for="_id" class="fw-bolder">Product ID:</label>
              <input type="text" placeholder="" name="_id" disabled>
            </div>
            <div class="input-control w-75">
              <input type="text" class="form-control" placeholder="Product Name" name="name">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="input-control w-75">
              <input type="text" class="form-control" placeholder="Description" name="description">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="input-control w-75">
              <input type="text" class="form-control" placeholder="Brand" name="brand">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="input-control w-75">
              <input type="text" class="form-control" placeholder="URL Image" name="imageUrl">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="input-control w-75">
              <input type="number" class="form-control" placeholder="Price" name="price">
              <div class="invalid-input text-danger">
              </div>
            </div>
            <div class="d-flex w-100 justify-content-center align-items-center gap-2 py-4">
              <button type="submit" class="btn btn-add-product btn-color">Modify Product</button>
            </div>
          </form>
        </div>
      </div>
    </dialog>
    <dialog id="deleteModal">
      <div class="container d-flex flex-column align-items-center gap-4">
        <h4 class="py-3">Delete Product?</h4>
        <div class="d-flex justify-content-center align-content-center gap-5">
          <button class="btn btn-add-product btn-color" id="delete-product">Yes</button>
          <button class="btn btn-add-product btn-color" id="closeBtnDeleteModal">No</button>
        </div>
        <div class="d-flex justify-content-center align-items-center py-2 alert alert-danger d-none" role="alert" id="alert-delete-product">
        </div>
      </div>
    </dialog>
    <section class="table-product-container py-3">
      <div class="container border border-white rounded">
        <h4 class="d-flex justify-content-center py-4">Product List</h4>
        <div class="d-flex justify-content-center align-items-center py-2 alert alert-danger d-none" role="alert" id="alert-generation-table">
        </div>
        <table class="table">
          <div class="d-flex justify-content-center align-items-center py-2 d-none" id="spinner-table">
            <div class="spinner-border text-secondary" role="status">
            </div>
          </div>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Brand</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
    integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./scripts/utilities.js"></script>
  <script src="./scripts/backoffice.js"></script>
  <script src="./scripts/editmodal.js"></script>
  <script src="./scripts/deletemodal.js"></script>
</body>

</html>
